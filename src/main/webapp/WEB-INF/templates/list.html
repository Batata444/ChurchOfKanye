<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <thymeleaf th:replace="header :: header" />
</head>
<body>
<div class="container">

    <h2>Customer List</h2>

    <div th:if="${not #lists.isEmpty(users)}">
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Username</th>
                <th>Password</th>
                <th>Email</th>
                <th>Percent Meter</th>
                <th>Points</th>
            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${users.id}"></td>
                <td th:text="${users.firstName}"></td>
                <td th:text="${users.lastName}"></td>
                <td th:text="${users.email}"></td>
                <td th:text="${users.username}"></td>
                <td th:text="${users.password}"></td>
                <td th:text="${users.meterPercent}"></td>
                <td th:text="${users.points}"></td>
                <td><a class="btn btn-success" th:href="@{'/customer/' + ${customer.id}}">View</a></td>
                <td><a class="btn btn-warning" th:href="@{'/customer/' + ${customer.id} + '/edit'}">Edit</a></td>
                <td><a class="btn btn-danger" th:href="@{'/customer/' + ${customer.id} + '/delete'}">Delete</a></td>
            </tr>
        </table>

    </div>

    <div class="col-sm-3">
        <a class="btn btn-primary" th:href="@{/customer/add}">New Customer</a>
    </div>
</div>
</body>
</html>
