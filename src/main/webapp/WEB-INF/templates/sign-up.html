<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <thymeleaf th:replace="header :: header"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/sign-up.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">

    <img src="resources/signup-font.png" alt="Sign Up Font">

    <div class="row justify-content-center">
        <div class="col-sm-8">
            <form class="form-horizontal" th:object="${user}" th:action="@{/signup}" method="post">

                <input type="hidden" th:field="*{id}"/>

                <div class="form-group" id="test">
                    <label class="col-sm-2 control-label">First Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{firstName}"/>
                        <span class="text-warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name field error messages
                        </span>
                    </div>
                </div>

                <div class="form-group" id="test">
                    <label class="col-sm-2 control-label">Last Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{lastName}"/>
                        <span class="text-warning" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name field error messages
                        </span>
                    </div>
                </div>

                <div class="form-group" id="test">
                    <label class="col-sm-2 control-label">Username:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{username}"/>
                        <span class="text-warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Last Name field error messages
                        </span>
                    </div>
                </div>

                <div class="form-group" id="test">
                    <label class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{email}"/>
                        <span class="text-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email field error messages
                        </span>
                    </div>
                </div>

                <div class="form-group" id="test">
                    <label class="col-sm-2 control-label">Password:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{password}"/>
                        <span class="text-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password field error messages
                        </span>
                    </div>
                </div>

                <div class="row" id="test">
                    <div class="col-sm-3">
                        <button type="submit" class="btn btn-warning">Submit</button>
                        <button type="cancel" class="btn btn-danger" th:href="@{/}">Cancel</button>
                    </div>
                </div>
                
            </form>
        </div>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
